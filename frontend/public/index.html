    <style>
      .container {
        height: 100vh;
        width: 100vw;
        background: midnightblue;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .pre-loader {
        height: 15rem;
        width: 15rem;
        animation: spin 5s infinite ease-in-out;
      }

      .container p {
        color: var(--lt-lavender);
        font-size: 4rem;
        padding-top: 2rem;
        margin-top: 0;
        top: 0;
        left: 0;
        font-family: 'Seaweed Script', cursive;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
